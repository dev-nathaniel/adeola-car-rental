<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/twoFA.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen flex flex-col">
        <header class="w-full py-4 px-6 md:px-12">
            <nav class="relative">
                <div class="flex justify-between items-center">
                    <a href="/" class="font-medium">
                        <div class="flex flex-col">
                            <span class="text-lg font-bold">ADEOLA'S</span>
                            <span class="text-sm">CAR RENTAL</span>
                        </div>
                    </a>

                    <!-- {/* Hamburger menu for mobile (CSS-only solution) */} -->
                    <label for="menu-toggle" class="cursor-pointer lg:hidden">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </label>
                    <input type="checkbox" id="menu-toggle" class="hidden" />

                    <!-- {/* Navigation links */} -->
                    <div
                        class="nav-links absolute z-50 left-0 right-0 top-full bg-white shadow-md lg:shadow-none lg:relative lg:top-auto lg:bg-transparent lg:flex lg:space-x-8">
                        <a href="/manageBookings"
                            class="block py-3 px-6 lg:px-0 hover:text-[#0EA5E9] border-b lg:border-b-0 transition-colors">
                            Manage Bookings
                        </a>
                        <a href="/"
                            class="block py-3 px-6 lg:px-0 hover:text-[#0EA5E9] border-b lg:border-b-0 transition-colors">
                            About
                        </a>
                        <a href="/"
                            class="block py-3 px-6 lg:px-0 hover:text-[#0EA5E9] border-b lg:border-b-0 transition-colors">
                            Contact
                        </a>
                        <a id="login" href="/login" class="block py-3 px-6 lg:px-0 hover:text-[#0EA5E9] border-b lg:border-b-0 transition-colors">
                            Login
                          </a>
                          <a id="signup" href="/signup" class="block py-3 px-6 lg:px-0 hover:text-[#0EA5E9] font-medium border-b lg:border-b-0 transition-colors">
                            Sign Up
                          </a>
                          <a id="logout" href="/signup" class="hidden py-3 px-6 lg:px-0 hover:text-[#0EA5E9] font-medium border-b lg:border-b-0 transition-colors">
                            Log out
                          </a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-1 flex flex-col items-center justify-start py-16 px-4">
            <div class="w-full max-w-md mx-auto text-center">
                <h1 class="text-3xl font-bold mb-8">Two-Factor Authentication</h1>

                <p class="text-lg mb-8">
                    We've sent a 6-digit code to your email. Please enter it below to verify your identity.
                </p>

                <form class="space-y-8">
                    <div class="flex justify-center">
                        <div class="flex items-center gap-2">
                            <div
                                class="relative w-12 h-12 text-xl flex items-center justify-center border-y border-r border-input transition-all first:rounded-l-md first:border-l last:rounded-r-md focus-within:border-primary">
                                <input type="text" inputMode="numeric" autoComplete="one-time-code" maxLength="1"
                                    value=''
                                    class="absolute w-12 h-12 text-xl inset-0 text-center bg-transparent border-0 focus:outline-none focus:ring-0" />
                            </div>
                            <div
                                class="relative w-12 h-12 text-xl flex items-center justify-center border-y border-r border-input transition-all first:rounded-l-md first:border-l last:rounded-r-md focus-within:border-primary">
                                <input type="text" inputMode="numeric" autoComplete="one-time-code" maxLength="1"
                                    value=''
                                    class="absolute w-12 h-12 text-xl inset-0 text-center bg-transparent border-0 focus:outline-none focus:ring-0" />
                            </div>
                            <div
                            class="relative w-12 h-12 text-xl flex items-center justify-center border-y border-r border-input transition-all first:rounded-l-md first:border-l last:rounded-r-md focus-within:border-primary">
                                <input type="text" inputMode="numeric" autoComplete="one-time-code" maxLength="1"
                                    value=''
                                    class="absolute w-12 h-12 text-xl inset-0 text-center bg-transparent border-0 focus:outline-none focus:ring-0" />
                            </div>
                            <div
                                class="relative w-12 h-12 text-xl flex items-center justify-center border-y border-r border-input transition-all first:rounded-l-md first:border-l last:rounded-r-md focus-within:border-primary">
                                <input type="text" inputMode="numeric" autoComplete="one-time-code" maxLength="1"
                                    value=''
                                    class="absolute w-12 h-12 text-xl inset-0 text-center bg-transparent border-0 focus:outline-none focus:ring-0" />
                            </div>
                            <!-- <div
                                class="relative w-12 h-12 text-xl flex items-center justify-center border-y border-r border-input transition-all first:rounded-l-md first:border-l last:rounded-r-md z-10 ring-2 ring-[color:hsl(222.2,84%,4.9%)] ring-offset-[color:hsl(0,0%,100%)]"> -->
                                <div
                                class="relative w-12 h-12 text-xl flex items-center justify-center border-y border-r border-input transition-all first:rounded-l-md first:border-l last:rounded-r-md focus-within:border-primary">
                                <input type="text" inputMode="numeric" autoComplete="one-time-code" maxLength="1"
                                    value=''
                                    class="absolute w-12 h-12 text-xl inset-0 text-center bg-transparent border-0 focus:outline-none focus:ring-0" />
                            </div>
                            <div
                                class="relative w-12 h-12 text-xl flex items-center justify-center border-y border-r border-input transition-all first:rounded-l-md first:border-l last:rounded-r-md focus-within:border-primary">
                                <input type="text" inputMode="numeric" autoComplete="one-time-code" maxLength="1"
                                    value=''
                                    class="absolute w-12 h-12 text-xl inset-0 text-center bg-transparent border-0 focus:outline-none focus:ring-0" />
                            </div>
                        </div>
                    </div>

                    <button type="submit"
                        class="cursor-pointer mx-auto bg-[#F6F6F7] hover:bg-[#E2E8F0] text-[#1A1F2C] font-medium py-3 px-6 rounded transition-colors">
                        Verify
                    </button>
                </form>

                <div class="mt-8">
                    <p class="text-sm text-[#8E9196]">
                        Didn't receive a code? <a href="#" class="text-[#0EA5E9] hover:underline">Resend
                            code</a>
                    </p>
                </div>
            </div>

            <footer class="mt-auto pt-8 border-t w-full">
                <div
                    class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm text-[#8E9196]">
                    <div>Copyright 2025 Adeola</div>
                    <div class="flex space-x-4 mt-4 md:mt-0">
                        <a href="/terms" class="hover:text-[#1A1F2C]">
                            Terms & Conditions
                        </a>
                        <span>|</span>
                        <a href="/privacy" class="hover:text-[#1A1F2C]">
                            Privacy
                        </a>
                        <span>|</span>
                        <a href="/faqs" class="hover:text-[#1A1F2C]">
                            FAQs
                        </a>
                    </div>
                </div>
            </footer>
        </main>
    </div>
  <script type="module" src="/src/twoFA.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</body>

</html>
