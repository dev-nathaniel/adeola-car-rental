<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <header class="w-full py-4 px-6 md:px-12">
      <nav class="relative">
        <div class="flex justify-between items-center">
          <a href="/" class="font-medium">
            <div class="flex flex-col">
              <span class="text-lg font-bold">ADEOLA'S</span>
              <span class="text-sm">CAR RENTAL</span>
            </div>
          </a>
          
          <!-- {/* Hamburger menu for mobile (CSS-only solution) */} -->
          <label for="menu-toggle" class="cursor-pointer lg:hidden">
            <i data-lucide="menu" class="h-6 w-6" ></i>
          </label>
          <input type="checkbox" id="menu-toggle" class="hidden" />
          
          <!-- {/* Navigation links */} -->
          <div class="nav-links absolute z-50 left-0 right-0 top-full bg-white shadow-md lg:shadow-none lg:relative lg:top-auto lg:bg-transparent lg:flex lg:space-x-8">
            <a href="/manageBookings" class="block py-3 px-6 lg:px-0 hover:text-rental-accent border-b lg:border-b-0 transition-colors">
              Manage Bookings
            </a>
            <a href="/" class="block py-3 px-6 lg:px-0 hover:text-rental-accent border-b lg:border-b-0 transition-colors">
              About
            </a>
            <a href="/" class="block py-3 px-6 lg:px-0 hover:text-rental-accent border-b lg:border-b-0 transition-colors">
              Contact
            </a>
            <a id="login" href="/login" class="block py-3 px-6 lg:px-0 hover:text-rental-accent border-b lg:border-b-0 transition-colors">
              Login
            </a>
            <a id="signup" href="/signup" class="block py-3 px-6 lg:px-0 hover:text-rental-accent font-medium border-b lg:border-b-0 transition-colors">
              Sign Up
            </a>
            <a id="logout" href="/signup" class="hidden py-3 px-6 lg:px-0 hover:text-rental-accent font-medium border-b lg:border-b-0 transition-colors">
              Log out
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="rent">
        <div class="rentCont">
          <h2>Rent a Car</h2>
          
          <div class="rentInputs">
            <div class="rentInput1 relative">
                <input type="text" id="pickup-location" placeholder="Pick up location" class="border p-2 w-full" autocomplete="off" />
                <div id="pickup-suggestions" class="absolute z-10 w-full bg-white shadow-lg"></div>
            </div>
            

            <div class="rentInput2">
              <input 
                type="date" 
                id="pickup-date" 
                placeholder="Pick up date" 
                class="border p-2 w-full" 
              />
              <input 
                type="time" 
                id="pickup-time" 
                placeholder="Pick up time" 
                class="border p-2 w-full" 
              />
            </div>

            <div class="rentInput3 relative">
                <input type="text" id="return-location" placeholder="Return location" class="border p-2 w-full" autocomplete="off" />
                <div id="return-suggestions" class="absolute z-10 w-full bg-white shadow-lg"></div>
            </div>
            

            <div class="rentInput4">
              <input 
                type="date" 
                id="return-date" 
                placeholder="Return date" 
                class="border p-2 w-full" 
              />
              <input 
                type="time" 
                id="return-time" 
                placeholder="Return time" 
                class="border p-2 w-full" 
              />
            </div>
          </div>
          
          <div class="rentButton">
            <a id="find-cars" href="/cars">
              Find Cars
            </a>
          </div>
        </div>
      </div>

      <div class="carFleet">
        <div class="carFleetCont">
          <h2>Browse Our Car Rental Fleet...</h2>
          
          <div class="carGallery">
              <div class="car">
                <div class="carImage">
                  <img 
                    src="/208.jpeg"
                    alt="car"
                  />
                </div>
                <span>PEUGEOT 208</span>
              </div>

              <div class="car">
                <div class="carImage">
                  <img 
                    src="/astra.jpeg"
                    alt="car"
                  />
                </div>
                <span>ASTRA</span>
              </div>

              <div class="car">
                <div class="carImage">
                  <img 
                    src="/corsa.jpg"
                    alt="car"
                  />
                </div>
                <span>CORSA</span>
              </div>

              <div class="car">
                <div class="carImage">
                  <img 
                    src="/mercedes.jpg"
                    alt="car"
                  />
                </div>
                <span>MERCEDES</span>
              </div>

              <div class="car">
                <div class="carImage">
                  <img 
                    src="/mokka.jpeg"
                    alt="car"
                  />
                </div>
                <span>MOKKA</span>
              </div>

              <div class="car">
                <div class="carImage">
                  <img 
                    src="/range.jpg"
                    alt="car"
                  />
                </div>
                <span>RANGE ROVER</span>
              </div>

              
          </div>
          
          <div class="carFleetButton">
            <button>
              View Full Range
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footerCont">
        <div class="footerLeft">
          <p>Copyright 2025 Adeola</p>
        </div>
        
        <div class="footerRight">
          <a >Terms & Conditions</a>
          <a >Privacy</a>
          <a >FAQs</a>
        </div>
      </div>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
  <!-- Production version -->
  <script src="https://unpkg.com/lucide@latest"></script>
</body>

</html>
