<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/manageBookings.css" />
  <link rel="stylesheet" href="./src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="min-h-screen flex flex-col">
    <header class="w-full py-4 px-6 md:px-12">
      <nav class="relative">
        <div class="flex justify-between items-center">
          <a href="/" class="font-medium">
            <div class="flex flex-col">
              <span class="text-lg font-bold">ADEOLA'S</span>
              <span class="text-sm">CAR RENTAL</span>
            </div>
          </a>

          <!-- {/* Hamburger menu for mobile (CSS-only solution) */} -->
          <label for="menu-toggle" class="cursor-pointer lg:hidden">
            <i data-lucide="menu" class="h-6 w-6"></i>
          </label>
          <input type="checkbox" id="menu-toggle" class="hidden" />

          <!-- {/* Navigation links */} -->
          <div
            class="nav-links absolute z-50 left-0 right-0 top-full bg-white shadow-md lg:shadow-none lg:relative lg:top-auto lg:bg-transparent lg:flex lg:space-x-8">
            <a href="/manageBookings"
              class="block py-3 px-6 lg:px-0 hover:text-rental-accent border-b lg:border-b-0 transition-colors">
              Manage Bookings
            </a>
            <a href="/"
              class="block py-3 px-6 lg:px-0 hover:text-rental-accent border-b lg:border-b-0 transition-colors">
              About
            </a>
            <a href="/"
              class="block py-3 px-6 lg:px-0 hover:text-rental-accent border-b lg:border-b-0 transition-colors">
              Contact
            </a>
            <a id="login" href="/login"
              class="block py-3 px-6 lg:px-0 hover:text-rental-accent border-b lg:border-b-0 transition-colors">
              Login
            </a>
            <a id="signup" href="/signup"
              class="block py-3 px-6 lg:px-0 hover:text-rental-accent font-medium border-b lg:border-b-0 transition-colors">
              Sign Up
            </a>
            <a id="logout" href="/signup"
              class="hidden py-3 px-6 lg:px-0 hover:text-rental-accent font-medium border-b lg:border-b-0 transition-colors">
              Log out
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-1 flex flex-col py-6 md:py-10 px-4 md:px-8 max-w-7xl mx-auto w-full">

      <h1 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8">Manage Your Bookings</h1>
        
        <div class="mb-6 flex flex-col sm:flex-row gap-4 justify-between items-start sm:items-center">
          <div class="flex flex-wrap gap-2">
            <button class="cursor-pointer px-3 py-1.5 sm:px-4 sm:py-2 text-sm bg-[#1A1F2C] text-white rounded">All Bookings</button>
            <button class="cursor-pointer px-3 py-1.5 sm:px-4 sm:py-2 text-sm text-gray-600 hover:bg-gray-100 rounded transition-colors">Upcoming</button>
            <button class="cursor-pointer px-3 py-1.5 sm:px-4 sm:py-2 text-sm text-gray-600 hover:bg-gray-100 rounded transition-colors">Completed</button>
            <button class="cursor-pointer px-3 py-1.5 sm:px-4 sm:py-2 text-sm text-gray-600 hover:bg-gray-100 rounded transition-colors">Cancelled</button>
          </div>
          
          <div class="relative w-full sm:w-auto">
            <input
              type="text"
              placeholder="Search bookings..."
              class="w-full sm:w-auto pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-rental-accent"
            />
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            </span>
          </div>
        </div>

      <div class="bookingsCont">
      <!-- <div class="space-y-6">
        <BookingCard key={booking.id} booking={booking} />
      </div> -->

      <!-- <div class="text-center py-16">
        <Car class="h-16 w-16 mx-auto text-gray-300 mb-4" />
        <h3 class="text-xl font-medium mb-2">No bookings found</h3>
        <p class="text-gray-500 mb-6">You haven't made any bookings yet.</p>
        <a href="/" class="px-6 py-3 bg-[#F6F6F7] text-[#1A1F2C] rounded-md hover:bg-[#E2E8F0] transition-colors">
          Book a Car Now
        </a>
      </div> -->
      </div>
    </main>

    <footer class="mt-auto pt-8 border-t w-full">
      <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm text-[#8E9196]">
        <div>Copyright 2025 Adeola</div>
        <div class="flex space-x-4 mt-4 md:mt-0">
          <a href="/terms" class="hover:text-[#1A1F2C]">
            Terms & Conditions
          </a>
          <span>|</span>
          <a href="/privacy" class="hover:text-[#1A1F2C]">
            Privacy
          </a>
          <span>|</span>
          <a href="/faqs" class="hover:text-[#1A1F2C]">
            FAQs
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script type="module" src="/src/manageBookings.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</body>

</html>
